<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Advisor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-white shadow-sm py-3 mb-4">
        <div class="container header-flex position-relative">
            <img src="images/logo.png" alt="L'Oreal Logo" height="50">
            <h1 class="mb-0 brand-heading">Smart Routine & Product Advisor</h1>
            <div style="position: absolute; top: 0.5rem; right: 1rem;">
                <button id="toggle-rtl" class="btn btn-outline-dark btn-sm">RTL</button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card chatbot-card">
                    <div class="card-body">
                        <div id="chat-window" class="mb-3"></div>
                        <form id="chat-form" class="d-flex">
                            <input type="text" id="user-input" class="form-control me-2" placeholder="Type your message..." required>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
